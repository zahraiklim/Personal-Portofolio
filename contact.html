  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me at:</h2>
    <br>
    <form id="form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      
      <button type="submit">Send</button>
    </form>
    <br>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
        emailjs.init("vHFNvC5XUSS_cwM2-"); // Ganti dengan public key Anda

        document.getElementById("form").onsubmit = function(event) {
            event.preventDefault(); // Mencegah pengiriman default

            // Mengambil nilai dari input
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Menyiapkan data untuk email
            const templateParams = {
                from_name: name,
                from_email: email,
                message: message,
            };

            // Mengirim email menggunakan EmailJS
            emailjs.send('service_yeu5g1s', 'template_torxl3c', templateParams) // Ganti dengan SERVICE ID dan TEMPLATE ID Anda
            .then(function(response) {
                console.log('Pesan terkirim!', response.status, response.text);
                alert('Pesan berhasil dikirim!');
            }, function(error) {
                console.error('Pesan gagal terkirim.', error);
                alert('Pesan gagal dikirim. Silakan coba lagi.');
            });
        };
    })();
</script>
